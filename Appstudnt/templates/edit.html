<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

<style>
    body{
        background-color: powderblue;
    }
    h1{
        color: black;
    }
</style>
</head>
<body>
    <center>
    <h1>
        Edit Student Details....
    </h1>
    
    <form method="post" action="/edit_student_details/{{ students.id }}">
        {% csrf_token %}

      
        <label>student Name:</label><br>
        <input type="text" name="student_name" value="{{ students.student_name }}"><br><br>
        <label>Address</label><br>
        <input type="text" name="address" value="{{ students.address }}"><br><br>
        <label>Age</label><br>
        <input type="number" name="age" value="{{ students.age }}"><br><br>
        <label>Joining_Date</label><br>
        <input type="date" name="joining_date" value="{{ students.joining_date|date:'y-m-d' }}"><br><br>
        <label> email</label><br>
        <input type="text" name="email" value="{{ students.email }}"><br><br>
        
        
        <label>Gender:</label><br>
        <input type="text" name="gender" value="{{ students.gender }}"><br>
        
        <br>
        <label>Qualification:</label><br>
        <input type="text" name="qualification" value="{{ students.qualification }}"><br><br>
        
        <button type="submit">Update</button>
        
        <input type=button value="Previous Page" onClick="javascript:history.go(-1);">
    </form>
    
</center>
</body>
</html>
